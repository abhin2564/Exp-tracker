<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker by Abhinav</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 class="title">Expense Tracker by Abhinav</h1>
  <div class="app">
    <!-- Left Column -->
    <div class="left-column">
      <section class="card total-card">
        <h2>Total Expenditure</h2>
        <h3>₹ <span id="total">0</span></h3>
      </section>

      <section class="card">
        <h2>Expenses Pie Chart</h2>
        <label for="chart-month">Filter by Month:</label>
        <input type="month" id="chart-month" />
        <canvas id="expense-chart"></canvas>
      </section>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <!-- Add Expense Form -->
      <section class="card">
        <h2>Add Expense</h2>
        <form id="expense-form" class="grid">
          <input type="text" id="name" placeholder="Expense Name *" required />
          <select id="type" required>
            <option value="" disabled selected>Select Expense Type</option>
            <option value="Food">Food</option>
            <option value="Clothes">Clothes</option>
            <option value="Luxury">Luxury</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Essentials">Essentials</option>
            <option value="Home">Home</option>
          </select>
          <input type="number" id="amount" placeholder="Amount (₹) *" step="0.01" required />
          <select id="bank" required>
            <option value="" disabled selected>Select Bank</option>
            <option value="SBI">SBI</option>
            <option value="KVB">KVB</option>
            <option value="HSBC">HSBC</option>
          </select>
          <input type="date" id="date" />
          <button type="submit" class="btn">Add Expense</button>
        </form>
      </section>

    

      <!-- Expense Table -->
      <section class="card">
        <h2>Expenses</h2>
        <div class="table-filters">
          <label for="table-month">Month:</label>
          <input type="month" id="table-month" />
          <label for="table-type">Type:</label>
          <select id="table-type">
            <option value="">All Types</option>
            <option value="Food">Food</option>
            <option value="Clothes">Clothes</option>
            <option value="Luxury">Luxury</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Essentials">Essentials</option>
            <option value="Home">Home</option>
          </select>
          <button id="table-apply" class="btn">Apply</button>
          <button id="table-reset" class="btn ghost">Reset</button>
        </div>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Amount (₹)</th>
              <th>Bank</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expenses will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
